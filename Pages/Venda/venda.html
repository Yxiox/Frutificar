<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Header.css" />
    <link rel="stylesheet" href="./venda-style.css" />
    <title>Venda</title>
  </head>
  <body>
    <script src="../LoadLoggedHeader.js"></script>
    <script src="./venda-script.js"></script>

    <main>
      <div id="items-frame">
        <ul style="list-style: none; width: 100%">
          <li id="Item" style="display: flex">
            <div class="container">
              <input list="frutas" id="produto" />
              <datalist id="frutas"> </datalist>

              <h1>R$0,00</h1>
              <div style="display: flex; align-items: center; gap: 5px">
                <h3>UN.</h3>
                <input type="number" style="width: 50px" id="qtd" />
              </div>
            </div>
            <button id="adicionar" onclick="adicionarLista()">+</button>
          </li>
        </ul>
      </div>
      <div id="actions-frame">
        <div id="pricing">
          <h1>Total</h1>
          <h1 id="preco">{{precoFinal}}</h1>
        </div>
        <button id="finalizar">Finalizar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </main>
  </body>
</html>
