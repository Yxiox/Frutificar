<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cadastro-style.css" />
    <link rel="stylesheet" href="../Header.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <script src="../LoadLoggedHeader.js"></script>

    <main>
      <div id="title">
        <h1>Cadastro de Produto</h1>
      </div>
      <div id="registerWindow">
        <input type="text" id="product-name" placeholder="Nome" required />

        <textarea
          id="product-description"
          placeholder="Descrição"
          cols="20"
          rows="15"
          required
        ></textarea>

        <input
          type="number"
          id="product-price"
          placeholder="Un./Kg"
          required
          min="1"
          style="width: 60%"
        />
      </div>
      <div id="buttonArea">
        <button id="quit" onclick="location.href = '../Landing/landing.html'">
          Cancelar
        </button>
        <button id="end" onclick="addContent();">Finalizar</button>
      </div>
    </main>
    <script src="./cadastro-script.js"></script>
  </body>
</html>
